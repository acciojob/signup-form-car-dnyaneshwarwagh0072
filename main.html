<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email" required>

        <label for="gender_m">Male</label>
        <input type="radio" name="gender" id="gender_m" required>
        <label for="gender_m">Female</label>
        <input type="radio" name="gender" id="gender_f" required>

        <label for="cars">Car Brands</label>
        <select id="cars" placeholder="--Please choose an option--" required>
            <option value="bmw">BMW</option>
            <option value="audi">AUDI</option>
            <option value="ferrari">Ferrari</option>
        </select>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" required>

        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" id="tos" required>

        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
